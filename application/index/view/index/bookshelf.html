{extend name="pub/base" /}
{block name="seo"}
<title>个人书架-{$site_name}</title>
{/block}
{block name="css"}
<style>
    .container {
        padding: 0 20px;
    }
    #book_search_form {
        display: block;
        padding-bottom: 30px;
        border-bottom: solid 1px #dddddd;
    }
    #search_book_input {
        background: transparent;
        border: solid 1px #bfbfbf;
        border-radius: 3px;
        height: 40px;
        line-height: 40px;
        font-size: 14px;
        padding: 0 14px;
        width: 560px;
    }
    .book-list li {
        position: relative;
        width: 100%;
        height: 177px;
        margin: 0 10px 25px;
        font-size: 16px;
        border-bottom: solid 1px #dddddd;
    }
    .book-list li .num {
        width: 40px;
        height: 158px;
        line-height: 158px;
        text-align: center;
    }
    .book-list .thumb {
        float: left;
        width: 118px;
        height: 158px;
        margin-right: 12px;
    }
    .book-list .book-info {
        height: 100%;
        margin-right: 140px;
    }
    .book-info .summaries {
        margin-top: 30px;
        /*height: 40%;*/
        /*overflow: hidden;*/
        /*white-space:nowrap;*/
        /*text-overflow:ellipsis;*/
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
        overflow: hidden;
    }
    .book-list .buttons {
        width: 100px;
        position: absolute;
        right: 10px;
        top:20px;
    }
    .book-list .btn {
        width: 100%;
        padding: 15px;
        display: inline-block;
        line-height: inherit;
        height: inherit;
    }
    .book-list .btn + .btn {
        margin-top: 20px;
    }
</style>
{/block}
{block name="content"}
<div style="padding: 20px 0;font-size:12px;">首页 <span style="padding: 0 0.5rem;"> &gt; </span>我的书架 </div>

<div class="books-section">
    <ul class="book-list">

    </ul>
</div>
<script>
    var keys = [];
    for (i = 0; i < window.localStorage.length; i++){
        var key = localStorage.key(i);
        if(key.indexOf('novel_id') > -1){
            keys.push(key);
        }
    }
    if (keys.length > 10){
        window.localStorage.removeItem(keys[0]);
    }
    for (i = 0; i < window.localStorage.length; i++){
        var key = localStorage.key(i);
        if(key.indexOf('novel_id') > -1){
            var arr = JSON.parse(window.localStorage.getItem(key));
            var $li = '<li><a href="/book/'+arr[0]+'.html" class="thumb">' +
                '<img data-sizes="108px" class="cover" src="/static/upload/book/'+arr[0]+'/cover.jpg"></a>' +
                '<div class="book-info"><a class="text-default book-name" href="/book/'+arr[0]+'.html">'+arr[1]+'</a>' +
                '<div class="smaller text-muted">作者：'+arr[4]+'</div><div class="smaller text-muted">最后阅读：'+arr[3]+'</div>'+
                '<div class="buttons"><a class="btn btn-primary btn-large" href="/chapter/'+arr[2]+'.html">继续阅读</a></div></li>';
            $("ul.book-list").append($li);
        }
    }
</script>
{/block}
