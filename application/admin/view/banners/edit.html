{extend name="pub/base" /}
{block name="title"}
<title>轮播编辑</title>
{/block}

{block name="body"}
<article class="Hui-admin-page-container">
    <form action="{:url('update')}" method="post" class="form form-horizontal" enctype="multipart/form-data">
        <input type="hidden" value="{$banner.id}" name="id">
        <input type="hidden" value="{$returnUrl}" name="returnUrl">
        <div class="row clearfix">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$banner.title}" name="title">
            </div>
        </div>

        <div class="row clearfix">
            <label class="form-label col-xs-4 col-sm-3">图片：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="btn-upload">
				<a href="javascript:;" class="btn btn-primary radius btn-upload"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
				<input type="file" multiple name="pic_name" class="input-file">
				</span>
            </div>
        </div>

        <div class="row clearfix">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>小说id：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$banner.book_id}" name="book_id">
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--请在下方写此页面业务相关的脚本-->
{include file="pub/validate_scripts" /}
<script type="text/javascript">
    $(function(){
        $("form").validate({
            rules:{
                title:{
                    required:true,
                    minlength:1,
                    maxlength:50
                },
                book_id:{
                    required:true
                }
            },
            onkeyup:false,
            focusCleanup:false,
            success:"valid",
        });
    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
{/block}
